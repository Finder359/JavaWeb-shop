<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>后台管理中心</title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        body {
            /*background: #f5f7fa;*/
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .welcome-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .welcome-icon {
            width: 120px;
            height: 120px;
            background: #409eff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .welcome-icon span {
            font-size: 60px;
            color: white;
        }
        .welcome-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .welcome-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .feature-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .feature-item:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .feature-item:hover .feature-icon,
        .feature-item:hover .feature-name {
            color: white;
        }
        .feature-icon {
            font-size: 36px;
            color: #667eea;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        .feature-name {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .tips {
            margin-top: 30px;
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 8px;
            text-align: left;
        }
        .tips-title {
            font-weight: 600;
            color: #856404;
            margin-bottom: 8px;
        }
        .tips-content {
            color: #856404;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <div class="welcome-icon">
        <span class="icon-dashboard"></span>
    </div>

    <h1 class="welcome-title">欢迎进入后台管理系统</h1>

    <p class="welcome-text">
        您已成功登录管理后台<br>
        请在左侧菜单选择您需要的功能模块
    </p>

    <div class="tips">
        <div class="tips-title">
            <span class="icon-info-circle"></span> 温馨提示
        </div>
        <div class="tips-content">
            如需帮助，请查看左侧功能菜单。首次使用建议从用户管理开始熟悉系统。
        </div>
    </div>
</div>
</body>
</html>
